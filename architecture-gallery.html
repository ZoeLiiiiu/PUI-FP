<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Architecture Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <!--responsive design: style for laptop-->
    <link rel ="stylesheet" href = "css/style.css">
    <!--responsive design: style for mobile device-->
    <link rel ="stylesheet" href = "css/style-mobile.css">
    <!--icon libraries-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style of the animation text from textillate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!--javascript-->
    <!--the behavior of navigation bar-->
    <script defer src="js/navigator.js"></script>
    <!-- import the library: textillate.js-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
    <!--define the animation-->        
    <script src = "js/animation.js"></script>

  </head>
  
  <body id="architecture">

    <!--header section-->
    <!--the header contains logo, navigator, and title if applicable-->
    <div class = "header">
      <div class = "navigator-and-logo">
      <!--create another section to let the logo and the text displayed side by side-->
        <a href="./architecture-gallery.html"><img class = "logo" src="asset/logo.jpg" alt = "logo of Shiyue's personal website"></a>
        <nav class = "navigator">
          <p class="navigator-element">
            <a data-active = "architecture" href="./architecture-gallery.html">Architecture</a>
          </p>
          <p class = "navigator-element">
            <a data-active = "art" href="./art-gallery.html">Art</a>
          </p>
          <p class = "navigator-element">
            <a data-active = "about-me" href="./about-me.html">About Me</a>
          </p>
        </nav>
      </div>
      <div class = "title-on-gallery">
        <h1>
          Architecture Projects Gallery
        </h1>
      </div>
    </div>
    


    <!--page content start here-->

    <!-- the whitebox div make the main contant section not overlapping the navigation section -->
    <div class = "white-box"></div>

    <!--a section for notable projects-->
    <a href="./culinary-center.html">
      <!--the div that contain all the contents of the notable project-->
      <div class="thumbnail-container-notable-project">
        <!--the div that contain the image-->
        <div class = "notable-project">
            <img src="asset/architecture-gallery/culinary-center.jpg" alt = "Sledding Hill Culinary Center">    
        </div>
        <!--the white box with information-->
        <div class = "overlay-notable">
          <!--the div contain information-->
          <div class="information-on-gallery">
            <h2 class="project-title-on-gallery">Sledding Hill Culinary Center</h2>
            <h3 class="project-title-on-gallery-large-only">2022</h3>
          </div>
        </div>
      </div>
    </a>

    <!--a section for other projects-->
    <div class = "projects">
      <!--the rows that contain a bigger container and a small container-->
      <div class = "row">
        <!--the bigger item-->
        <div class = "bigger-item-container" id = "theater">
          <a class = "link-bigger" href="./s.craig-st.-theater.html">
            <!--the div that contain the bigger item image-->
            <div class = "bigger-item">
              <img src="asset/architecture-gallery/s.craig-st.-theater.jpg" alt = "S. Craig St. Theater">
            </div>
            <!--the white box with information-->
              <div class = "overlay-bigger">
                <!--the div contain information-->
                <div class="information-on-gallery">
                  <h4 class="project-title-on-gallery">S. Craig St. Theater</h4>
                  <h5 class="project-title-on-gallery-large-only">2021</h5>
                </div>
              </div>
          </a>
        </div>

        <!--the smaller item-->
        <div class = "smaller-item-container" id = "resting-spot">
          <a href="./resting-spot.html">
            <!--the div that contain the smaller item image-->
            <div class = "smaller-item">
              <img src="asset/architecture-gallery/resting-spot-in-boreal-forest.jpg" alt = "Resting Spot in Boreal Forest">
            </div>
            <!--the white box with information-->
            <div class = "overlay-smaller">
              <!--the div contain information-->
              <div class="information-on-gallery">
                <h4 class="project-title-on-gallery">Resting Spot in Boreal Forest</h4>
                <h5 class="project-title-on-gallery-large-only">2022</h5>
              </div>
            </div>
          </a>
        </div>

      </div>
      
      <!--the rows that contain a bigger container and a small container-->
      <div class = "row">
        <!--the smaller item-->
        <div class = "smaller-item-container" id = "claw">
          <a href="./claw.html">
            <!--the div that contain the smaller item image-->
            <div class = "smaller-item">
              <img src="asset/architecture-gallery/claw.jpg" alt = "Claw">
            </div>
            <!--the white box with information-->
            <div class = "overlay-smaller">
              <!--the div contain information-->
              <div class="information-on-gallery">
                <h4 class="project-title-on-gallery">Claw</h4>
                <h5 class="project-title-on-gallery-large-only">2023</h5>
              </div>
            </div>
          </a>
        </div>
        
        <!--the bigger item-->
        <div class = "bigger-item-container" id = "mobile-home">
          <a class = "link-bigger" href="./mobile-home.html">
            <!--the div that contain the bigger item image-->
            <div class = "bigger-item">
              <img src="asset/architecture-gallery/mobile-home.jpg" alt = "mobile home">
            </div>
            <!--the white box with information-->
            <div class = "overlay-bigger">
              <!--the div contain information-->
              <div class="information-on-gallery">
                <h4 class="project-title-on-gallery">Mobile Home</h4>
                <h5 class="project-title-on-gallery-large-only">2022</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  

    <!--contact information start here-->
    <div class = "contact-information">
      <p id="contact-me">
        Contact Me
      </p>
      <div class = "contact-information-sub-section">
        <!--implement the mail icon-->
        <span>&#9993;</span>
        <!--enable the user to send me a email-->
        <a href="mailto:shiyueli@andrew.cmu.edu" class = "contact-text">
          shiyueli@andrew.cmu.edu
        </a>
      </div>
      <div class = "contact-information-sub-section">
        <!--implement the ins icon-->
        <i class="fa fa-instagram"></i>
        <a href ="https://www.instagram.com/zoe_liiiiu/" class = "contact-text">Zoe_Liiiu</a>
      </div>
    </div>
  
  </body>
</html>
