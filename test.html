<!DOCTYPE html>
<html lang="en">
  <head>
    <title>S. Craig St. Theater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel ="stylesheet" href = "css/test.css">
    <!--javascript-->
    <script defer src="js/test.js"></script>




  </head>

  <body>
<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="asset/architecture-gallery/claw.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="asset/architecture-gallery/culinary-center.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="asset/architecture-gallery/mobile-home.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="asset/architecture-gallery/s.craig-st.-theater.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="asset/architecture-gallery/claw.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="asset/architecture-gallery/culinary-center.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="asset/architecture-gallery/mobile-home.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="asset/architecture-gallery/s.craig-st.-theater.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>


    </div>
  </div>    


  </body>

</html>
